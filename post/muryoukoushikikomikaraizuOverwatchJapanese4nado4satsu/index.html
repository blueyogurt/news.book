    <meta name="description" content=");\u672c\u65e5\u5b9f\u65bd\u4e2d\u306eAmazonKindle\u7121\u6599\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u672c\u3088\u308aOverwatch (Japanese) #4Andrew Robinson (\u8457), Jeff Cruz (\u30a4\u30e9\u30b9\u30c8)\u7121\u6599When the Vishkar corporation finds its latest proposal to remodel a Brazillian city center blocked by a mayor\u2019s collusion with a rival real-estate developer, they call on SYMMETRA\u2014the super-powered identity of Vishkar\u2019s young architech Satya Vaswani\u2014to get the contract by any means necessary. \u30af\u30ea\u30c3\u30af\u3057\u3066\u4eca\u3059\u3050\u30c1\u30a7\u30c3\u30af \u30aa\u30fc\u30eb\u30c9\u30fb\u30b9\u30d1\u30a4\u30c0\u30fc\u539f\u7530\u4fee\u660e (\u8457), \u5929\u4e0a\u5927\u98a8 (\u30a4\u30e9\u30b9\u30c8)\u7121\u6599\u7d76\u53eb\u304c\u5589\u3092\u9707\u308f\u305b\u308b\u3002 \u3000\u5168\u8eab\u306b\u3001\u30bf\u30ef\u30b7\u306e\u3088\u3046\u306a\u6bdb\u304c\u751f\u3048\u305f\uff08\u2026\u2026\uff09\u72ac\u6b6f\u304c\u3050\u3093\u3050\u3093\u4f38\u3073\u3001\u4e0b\u5507\u3092\u524a\u3063\u305f\u3002 \u3000\u3084\u304c\u3066\u3001\u4f53\u306e\u5909\u5316\u304c\u6b62\u307e\u3063\u305f\u3002\u529b\u304c\u5168\u8eab\u306b\u6ea2\u308c\u3066\u3044\u308b\u3002\u521d\u3081\u3066\u306e\u7d4c\u9a13\u3060\u3063\u305f\u3002 \u3000\u3000\u524d\u3092\u5411\u3044\u3066\u3044\u308b\u306f\u305a\u306a\u306e\u306b\u3001\u5de6\u53f3\u3068\u4e0a\u304c\u540c\u6642\u306b\u898b\u3048\u308b\u3002 \u3000\u3000\u624b\u8db3\u306e\u5148\u306f\u69cd\u306e\u3088\u3046\u306b\u92ed\u304f\u3001\u305d\u308c\u3067\u3044\u3066\u7e4a\u7d30\u306a\u611f\u899a\u304c\u3042\u3063\u305f\u3002 \u3000\u3000\u7a93\u30ac\u30e9\u30b9\u306b\u3001\u4ffa\u306e\u59ff\u304c\u6620\u3063\u305f\u3002 \u3000\u3000\u525b\u6bdb\u306e\u751f\u3048\u305f\u8d64\u9ed2\u3044\u76ae\u819a\u3002\u9854\u306b\u3042\u308b\u516b\u3064\u306e\u773c\u3002\u9577\u3044\u7259\u3002\u8107\u8179\u304b\u3089\u751f\u3048\u305f\u516b\u672c\u306e\u811a\u3002 \u3000\u3000\u3053\u308c\u304c\u3001\u4ffa\u304b\u3002 \u30af\u30ea\u30c3\u30af\u3057\u3066\u4eca\u3059\u3050\u30c1\u30a7\u30c3\u30af \u3010\u518d\u63b2\u3011\u4eca\u9031\u914d\u4fe1\u306e\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u66f8\u7c4d\u3010\u7121\u6599\u5c0f\u518a\u5b50\u3011\u30ca\u30c4\u30a4\u30c1Guide2016\u96c6\u82f1\u793e\u6587\u5eab\u7de8\u96c6\u90e8 (\u8457)\u7121\u6599\u96c6\u82f1\u793e\u6587\u5eab\u3001\u590f\u306e\u4e00\u518a\u3002\u30ca\u30c4\u30a4\u30c12016\uff01\u3000\u4eca\u5e74\u306f\u65c5\u306e\u30b3\u30f3\u30b7\u30a7\u30eb\u30b8\u30e5\u30fb\u7530\u8fba\u8aa0\u4e00\u3055\u3093\u304c\u65c5\u4eba\u30fb\u4e2d\u6761\u3042\u3084\u307f\u3055\u3093\u3092\u3001\u672c\u3092\u3081\u3050\u308b\u65c5\u306b\u304a\u9023\u308c\u3057\u307e\u3059\u3002\u8aad\u8005\u306e\u307f\u306a\u3055\u307e\u3082\u4e2d\u6761\u3055\u3093\u3068\uff18\u3064\u306e\u65c5\u306b\u51fa\u304b\u3051\u3088\u3046\uff01\u3000\u30ca\u30c4\u30a4\u30c1\u65c5\u884c\u793e\u304c\u30aa\u30b9\u30b9\u30e1\u3059\u308b\u30d6\u30c3\u30af\u30fb\u30c4\u30a2\u30fc\u3082\u3042\u308b\u3088 \u30af\u30ea\u30c3\u30af\u3057\u3066\u4eca\u3059\u3050\u30c1\u30a7\u30c3\u30af \u9678\u738b\u3000\u7b2c\u4e00\u7ae0\u8a66\u3057\u8aad\u307f\u6c60\u4e95\u6238\u6f64 (\u8457)\u7121\u6599\u793e\u5185\u306b\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u30c1\u30fc\u30e0\u3092\u7acb\u3061\u4e0a\u3052\u3001\u958b\u767a\u306b\u7740\u624b\u3059\u308b\u5bae\u6ca2\u3002\u3057\u304b\u3057\u3001\u305d\u306e\u524d\u306b\u306f\u69d8\u3005\u306a\u969c\u58c1\u304c\u7acb\u3061\u306f\u3060\u304b\u308b\u3002\u8cc7\u91d1\u96e3\u3001\u7d20\u6750\u63a2\u3057\u3001\u56f0\u96e3\u3092\u6975\u3081\u308b\u30bd\u30fc\u30eb\uff08\u9774\u5e95\uff09\u958b\u767a\u3001\u5927\u624b\u30b7\u30e5\u30fc\u30ba\u30e1\u30fc\u30ab\u30fc\u306e\u59a8\u5bb3\u2015\u2015\u3002\u30c1\u30fc\u30e0\u30ef\u30fc\u30af\u3001\u3082\u306e\u3065\u304f\u308a\u3078\u306e\u60c5\u71b1\u3001\u305d\u3057\u3066\u4ef2\u9593\u3068\u306e\u71b1\u3044\u7d50\u3073\u3064\u304d\u3067\u96e3\u5c40\u306b\u7acb\u3061\u5411\u304b\u3063\u3066\u3044\u304f\u96f6\u7d30\u4f01\u696d\u30fb\u3053\u306f\u305c\u5c4b\u3002\u306f\u305f\u3057\u3066\u3001\u5f7c\u3089\u306b\u672a\u6765\u306f\u3042\u308b\u306e\u304b\uff1f \u30af\u30ea\u30c3\u30af\u3057\u3066\u4eca\u3059\u3050\u30c1\u30a7\u30c3\u30af \u77e5\u3089\u306a\u3044\u4eba\u306b\u306f\u6559\u3048\u3066\u3042\u3052\u3066\uff01">
